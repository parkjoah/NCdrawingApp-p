<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Maker</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="leftContainer">
      <img id="logo" src="img/LIKECANVAS.png" alt="LIKECANVAS" />
      <fieldset class="btns2 border">
        <legend>Tools</legend>
        <input
          id="line-width"
          type="range"
          min="1"
          max="10"
          value="5"
          step="0.5"
        />
        <button id="mode-btn">Fill</button>
        <button id="destroy-btn">Destroy</button>
        <button id="erase-btn">Erase</button>
      </fieldset>
      <fieldset class="color-options border">
        <legend>Palette</legend>
        <div
          class="color-option"
          style="background-color: #cd84f1"
          data-color="#cd84f1"
        ></div>
        <div
          class="color-option"
          style="background-color: #ffcccc"
          data-color="#ffcccc"
        ></div>
        <div
          class="color-option"
          style="background-color: #ff4d4d"
          data-color="#ff4d4d"
        ></div>
        <div
          class="color-option"
          style="background-color: #ffaf40"
          data-color="#ffaf40"
        ></div>
        <div
          class="color-option"
          style="background-color: #fffa65"
          data-color="#fffa65"
        ></div>
        <div
          class="color-option"
          style="background-color: #32ff7e"
          data-color="#32ff7e"
        ></div>
        <div
          class="color-option"
          style="background-color: #7efff5"
          data-color="#7efff5"
        ></div>
        <div
          class="color-option"
          style="background-color: #18dcff"
          data-color="#18dcff"
        ></div>
        <div
          class="color-option"
          style="background-color: #7d5fff"
          data-color="#7d5fff"
        ></div>
        <div
          class="color-option"
          style="background-color: #4b4b4b"
          data-color="#4b4b4b"
        ></div>
        <input type="color" id="color" />
      </fieldset>
      <fieldset class="btns border" style="margin-bottom: 20px">
        <legend>Image & Text</legend>
        <label for="file"> Add Photo </label>
        <input type="file" accept="image/*" id="file" />
        <input
          type="text"
          placeholder="Add text here and double click !"
          id="text"
        />
      </fieldset>
      <div class="btns border">
        <button id="save">Save image</button>
      </div>
    </div>

    <canvas></canvas>
    <script src="js/app.js"></script>
  </body>
</html>
